<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <script>
            function arrBidimensional() {
               let x = [];

               for (let i = 0; i <= 10; i++) {
                  x[i] = [];

                  for (let j = 0; j <= 10; j++) {
                     x[i][j] = i * j;
                  }
               }
               
               console.table(x);
            }

            function arrBidimensionalN(n) {
               let x = [];

               for (let i = 0; i <= n; i++) {
                  x[i] = [];

                  for (let j = 0; j <= n; j++) {
                     x[i][j] = i * j;
                  }
               }

               console.table(x);
            }
        </script>
    </body>
</html>
